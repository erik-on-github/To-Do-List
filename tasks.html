<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Список дел</title>
	<link rel="stylesheet" type="text/css" href="tasks_style.css">
	<link rel="icon" href="img/check-icon.png" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 	
	<meta charset="utf-8">
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	<script src="tasks_script.js"></script>
</head>
<body>
	<div class="center-container">
		<div id="column-left">
			<div id="header_left">
				Список задач:
			</div>
			<div id="clear">
				Список пуст
			</div>
			<div id="list-of-tasks">
				
			</div>
		</div>
		<div id="column-right">
			<div id="header_right">
				Добавить новую задачу
			</div>
			<div id="block-add">
				<div class="text-add">
					* Название
				</div>
				<textarea id="name-add-new"></textarea>
				<div class="text-add">
					* Описание
				</div>
				<textarea id="discription-add-new"></textarea>
				<button id="button-main">Добавить дело</button>
			</div>
		</div>
	</div>
	<div id="display-mobile">
		<div id="sorry">
			<div id="rus-sorry">
				Простите, этот сайт работает только на компьютерах
			</div>
			<div id="eng-sorry">
				Sorry, this site only works on computers
			</div>
		</div>
	</div>
</body>
</html>
